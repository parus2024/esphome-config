platform: template
name: "Day"
id: day
icon: "mdi:white-balance-sunny"
filters:
  - delayed_on: 2s
  - delayed_off: 2s
lambda: |-
  if (id(sun_sun).elevation() > 0) {
    return true; // Сенсор включен после рассвета и до заката
  } else {
    return false; // Cенсор выключить после заката и до рассвета
  }