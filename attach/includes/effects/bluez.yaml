addressable_lambda:
  name: Bluez
  update_interval: 100ms
  lambda: |-
    Color colors[] = { Color(255, 255, 255),
                       Color(238, 0, 255),
                       Color(255, 157, 0),
                       Color(0, 28, 209),
                       Color(183, 255, 0),
                       Color(0, 128, 128),
                       Color(255, 0, 255),
                       Color(255, 215, 0),
                       Color(30, 144, 255),
                       Color(220, 20, 60),
                     };
    static Color led[${num_leds}];
    static int step = 0;

    const int width = 10;
    const int count = 10;

    if (initial_run)
    {
      ESP_LOGD("effect", "Bluez");

      step = 0;
    }

    int pos = 0;
    int j = 0;

    for (int i = 0; i < it.size(); i++)
    {
      if (j >= width)
      {
        j = 0;
        pos++;
        if (pos >= count)
        {
          pos = 0;
        }
      }

      led[i] = colors[pos];
      j++;
    }

    for (int s = 0; s < step; s++)
    {
      Color last = led[it.size() - 1];
      for (int i = it.size() - 1; i > 0; i--)
      {
        led[i] = led[i - 1];
      }
      led[0] = last;
    }

    step++;
    if (step >= it.size())
    {
      step = 0;
    }

    for (int i = 0; i < it.size(); i++)
    {
      it[i] = led[i];
    }
