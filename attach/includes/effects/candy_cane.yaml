addressable_lambda:
  name: Candy Cane
  update_interval: 100ms
  lambda: |-
    static int state = 0;
    const int width = it.size();

    if (initial_run)
    {
      ESP_LOGD("effect", "Candy Cane");
    }

    for (int i = width - 1; i > 0; i--)
    {
      it[i] = it[i - 1].get();
    }

    if(state < width/2)
    {
      it[0] = Color(255, 0, 0);
    }
    else
    {
      it[0] = Color(255, 255, 255);
    }

    state += 1;
    if (state >= width)
    {
      state = 0;
    }
