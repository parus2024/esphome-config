addressable_lambda:
  name: "Wipe In Dynamic"
  update_interval: 20ms
  lambda: |-
    static int length = 0;  // текущая длина хвоста
    int target = id(led_count);  // желаемая длина хвоста

    // Плавно приближаемся к target
    if (length < target) {
      length++;
    } else if (length > target) {
      length--;
    }

    it.all() = ESPColor(0, 0, 0);

    for (int i = 0; i < length && i < it.size(); i++) {
      it[i] = current_color;  // используем цвет, переданный в интерфейсе ( или задаем жестко например красный ESPColor(255, 0, 0);)
    }