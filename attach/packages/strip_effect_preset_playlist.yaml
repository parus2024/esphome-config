button:
  - platform: template
    icon: mdi:content-save
    name: "Save Preset"
    on_press:
      then:
        - lambda: |-
            float brightness = id(${friendly_name_short}).current_values.get_brightness();
            int bright_int = (int)(brightness * 255);

            int index = id(preset_selected);

            switch(index) {
              case 0:
                id(preset0_effect_name) = id(${friendly_name_short})->get_effect_name();
                id(preset0_intensity) = (int)id(effect_intensity).state;
                id(preset0_speed) = (int)id(effect_speed).state;
                id(preset0_scale) = (int)id(effect_scale).state;
                id(preset0_brightness) = bright_int;
                ESP_LOGI("main", "Preset 0 saved");
                break;

              case 1:
                id(preset1_effect_name) = id(${friendly_name_short})->get_effect_name();
                id(preset1_intensity) = (int)id(effect_intensity).state;
                id(preset1_speed) = (int)id(effect_speed).state;
                id(preset1_scale) = (int)id(effect_scale).state;
                id(preset1_brightness) = bright_int;
                ESP_LOGI("main", "Preset 1 saved");
                break;

              case 2:
                id(preset2_effect_name) = id(${friendly_name_short})->get_effect_name();
                id(preset2_intensity) = (int)id(effect_intensity).state;
                id(preset2_speed) = (int)id(effect_speed).state;
                id(preset2_scale) = (int)id(effect_scale).state;
                id(preset2_brightness) = bright_int;
                ESP_LOGI("main", "Preset 2 saved");
                break;

              case 3:
                id(preset3_effect_name) = id(${friendly_name_short})->get_effect_name();
                id(preset3_intensity) = (int)id(effect_intensity).state;
                id(preset3_speed) = (int)id(effect_speed).state;
                id(preset3_scale) = (int)id(effect_scale).state;
                id(preset3_brightness) = bright_int;
                ESP_LOGI("main", "Preset 3 saved");
                break;

              case 4:
                id(preset4_effect_name) = id(${friendly_name_short})->get_effect_name();
                id(preset4_intensity) = (int)id(effect_intensity).state;
                id(preset4_speed) = (int)id(effect_speed).state;
                id(preset4_scale) = (int)id(effect_scale).state;
                id(preset4_brightness) = bright_int;
                ESP_LOGI("main", "Preset 4 saved");
                break;

              default:
                ESP_LOGW("main", "Unknown preset index %d", index);
                break;
            }

        # добавляем сохранение коррекции угла по режиму sunrise/sunset
        - lambda: |-
            int preset = id(preset_selected);
            std::string start_mode = id(mode_selector).current_option();
            float correction_value = (float)id(sun_elevation_correction).state;

            if (start_mode == "sunrise") {
              switch(preset) {
                case 0: id(preset0_sunrise_correction) = correction_value; break;
                case 1: id(preset1_sunrise_correction) = correction_value; break;
                case 2: id(preset2_sunrise_correction) = correction_value; break;
                case 3: id(preset3_sunrise_correction) = correction_value; break;
                case 4: id(preset4_sunrise_correction) = correction_value; break;
                case 5: id(playlist_sunrise_correction) = correction_value; break;
              }
            } else if (start_mode == "sunset") {
              switch(preset) {
                case 0: id(preset0_sunset_correction) = correction_value; break;
                case 1: id(preset1_sunset_correction) = correction_value; break;
                case 2: id(preset2_sunset_correction) = correction_value; break;
                case 3: id(preset3_sunset_correction) = correction_value; break;
                case 4: id(preset4_sunset_correction) = correction_value; break;
                case 5: id(playlist_sunset_correction) = correction_value; break;
              }
            }
# Запоминаем время из datetime
        - lambda: |-
            int preset = id(preset_selected);
            std::string mode = id(mode_selector).current_option();

            if (preset == 5) {
              // Для плейлиста (preset 5): берём время из datetime_picker (HH:MM)
              char buf[8];
              snprintf(buf, sizeof(buf), "%02d:%02d",
                       id(datetime_picker).hour,
                       id(datetime_picker).minute);
              std::string time_str(buf);
              id(playlist_start_time) = time_str;
             ESP_LOGI("save", "Playlist start time: %s", time_str.c_str());
            }
            else if (mode == "in playlist") {
              // Для пресетов 0–4 в режиме "in playlist": берём из datetime_duration (MM:SS)
              int mm = id(datetime_duration).hour;   // минуты (MM)
              int ss = id(datetime_duration).minute; // секунды (SS)

              // Формируем строку MM:SS
              char buf[8];
              snprintf(buf, sizeof(buf), "%02d:%02d", mm, ss);
              std::string duration_str(buf);

              // Пересчитываем в миллисекунды
              int total_ms = (mm * 60 + ss) * 1000;

              // Сохраняем по пресетам
              switch (preset) {
                case 0:
                  id(preset0_duration_playlist) = duration_str;
                  id(preset0_duration_ms) = total_ms;
                  ESP_LOGI("save", "Preset0 duration: %s → %d ms", duration_str.c_str(), total_ms);
                  break;
                case 1:
                  id(preset1_duration_playlist) = duration_str;
                  id(preset1_duration_ms) = total_ms;
                  ESP_LOGI("save", "Preset1 duration: %s → %d ms", duration_str.c_str(), total_ms);
                  break;
                case 2:
                  id(preset2_duration_playlist) = duration_str;
                  id(preset2_duration_ms) = total_ms;
                  ESP_LOGI("save", "Preset2 duration: %s → %d ms", duration_str.c_str(), total_ms);
                  break;
                case 3:
                  id(preset3_duration_playlist) = duration_str;
                  id(preset3_duration_ms) = total_ms;
                  ESP_LOGI("save", "Preset3 duration: %s → %d ms", duration_str.c_str(), total_ms);
                  break;
                case 4:
                  id(preset4_duration_playlist) = duration_str;
                  id(preset4_duration_ms) = total_ms;
                  ESP_LOGI("save", "Preset4 duration: %s → %d ms", duration_str.c_str(), total_ms);
                  break;
              }
            }
            else {
              // Для пресетов 0–4 в других режимах: берём из datetime_picker (HH:MM)
              char buf[8];
              snprintf(buf, sizeof(buf), "%02d:%02d",
                       id(datetime_picker).hour,
                       id(datetime_picker).minute);
              std::string time_str(buf);

              switch (preset) {
                case 0: id(preset0_start_time) = time_str; break;
                case 1: id(preset1_start_time) = time_str; break;
                case 2: id(preset2_start_time) = time_str; break;
                case 3: id(preset3_start_time) = time_str; break;
                case 4: id(preset4_start_time) = time_str; break;
              }
              ESP_LOGI("save", "Preset%d start time: %s", preset, time_str.c_str());
            }

            // Обновляем текстовые датчики
            id(preset_info).update();
            id(preset_start_settings).update();


select:
  - platform: template
    name: "Preset Selector"
    icon: mdi:format-list-bulleted
    id: preset_selector
    optimistic: true
    initial_option: "0"
    options:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
      - "Playlist"
      - "None"
    on_value:
      - lambda: |-
          // Переводим строку в число для сохранения
          //int val = -1;
          //if (id(preset_selector).current_option() == "0") val = 0;
          //else if (id(preset_selector).current_option() == "1") val = 1;
          //else if (id(preset_selector).current_option() == "2") val = 2;
          //else if (id(preset_selector).current_option() == "3") val = 3;
          //else if (id(preset_selector).current_option() == "4") val = 4;
          //else if (id(preset_selector).current_option() == "Playlist") val = 5;
          //else val = 255;  // None или другое

          // Переводим строку в число для сохранения
          int val = -1;
          const char* current = id(preset_selector).current_option();
          if (strcmp(current, "0") == 0) val = 0;
          else if (strcmp(current, "1") == 0) val = 1;
          else if (strcmp(current, "2") == 0) val = 2;
          else if (strcmp(current, "3") == 0) val = 3;
          else if (strcmp(current, "4") == 0) val = 4;
          else if (strcmp(current, "Playlist") == 0) val = 5;
          else val = 255;  // None или другое

          if (val >= 0) {
            id(preset_selected) = val;
            ESP_LOGD("main", "preset_selected updated to %d", val);
          } else {
            ESP_LOGD("main", "preset_selected set to 255 (none)");
          }

      - lambda: |-
          int preset = id(preset_selected);
          std::string mode = id(mode_selector).current_option();
          float correction = 0.0f;

          if (preset >= 0 && preset <= 5) {
            if (mode == "sunrise") {
              switch(preset) {
                case 0: correction = id(preset0_sunrise_correction); break;
                case 1: correction = id(preset1_sunrise_correction); break;
                case 2: correction = id(preset2_sunrise_correction); break;
                case 3: correction = id(preset3_sunrise_correction); break;
                case 4: correction = id(preset4_sunrise_correction); break;
                case 5: correction = id(playlist_sunrise_correction); break;

              }
            } else if (mode == "sunset") {
              switch(preset) {
                case 0: correction = id(preset0_sunset_correction); break;
                case 1: correction = id(preset1_sunset_correction); break;
                case 2: correction = id(preset2_sunset_correction); break;
                case 3: correction = id(preset3_sunset_correction); break;
                case 4: correction = id(preset4_sunset_correction); break;
                case 5: correction = id(playlist_sunset_correction); break;

              }
            }
          } else if (preset == 5) {  // Playlist
            if (mode == "sunrise") correction = id(playlist_sunrise_correction);
            else if (mode == "sunset") correction = id(playlist_sunset_correction);
          }

          // Устанавливаем значение коррекции в number
          id(sun_elevation_correction).publish_state(correction);

      - if:
# Загрузка настроек для плейлиста
          condition:
# по старому            - lambda: 'return id(preset_selector).current_option() == "Playlist";'
            - lambda: 'return strcmp(id(preset_selector).current_option(), "Playlist") == 0;'
          then:
            - script.execute: play_preset_playlist
            - lambda: |-
                // Обновляем mode_selector согласно пресету Playlist из глобалки
                id(mode_selector).publish_state(id(playlist_start_mode));
            - lambda: |-
                // Обновляем время в datetime согласно пресету старта Playlist из глобалки
                auto call = id(datetime_picker).make_call();
                call.set_time(id(playlist_start_time).c_str());
                call.perform();
            - lambda: |-
                std::string mode = id(mode_selector).current_option();
                float correction = 0.0f;
                if (mode == "sunrise") correction = id(playlist_sunrise_correction);
                else if (mode == "sunset") correction = id(playlist_sunset_correction);
                id(sun_elevation_correction).publish_state(correction);
            - lambda: 'id(preset_info).update();'
          else:
            - script.stop: play_preset_playlist
      - if:
          condition:
#            - lambda: 'return id(preset_selector).current_option() == "0";'
            - lambda: 'return strcmp(id(preset_selector).current_option(), "0") == 0;'
          then:
            - script.stop: play_preset_playlist
            - lambda: |-
                float brightness = (float)id(preset0_brightness) / 255.0f;
                // Запускаем эффект с нужными параметрами
                id(${friendly_name_short})->turn_on().set_brightness(brightness).set_effect(id(preset0_effect_name)).perform();
            - lambda: |-
                // Обновляем mode_selector согласно пресету 0 из глобалки
                id(mode_selector).publish_state(id(preset0_start_mode));
            # ВСЕГДА обновляем datetime_picker (время старта)
            - lambda: |-
                std::string start_time = id(preset0_start_time);
                if (!start_time.empty()) {
                    auto call = id(datetime_picker).make_call();
                    call.set_time(start_time.c_str());
                    call.perform();
                    ESP_LOGI("main", "Preset 0: datetime_picker → %s", start_time.c_str());
                } else {
                    ESP_LOGW("main", "Preset 0 start_time is empty!");
                }
            # ВСЕГДА обновляем datetime_duration (длительность)
            - lambda: |-
                std::string duration = id(preset0_duration_playlist);
                if (!duration.empty()) {
                    auto call = id(datetime_duration).make_call();
                    call.set_time(duration.c_str());
                    call.perform();
                    ESP_LOGI("main", "Preset 0: datetime_duration → %s", duration.c_str());
                } else {
                    ESP_LOGW("main", "Preset 0 duration_playlist is empty!");
                }
            - lambda: |-
