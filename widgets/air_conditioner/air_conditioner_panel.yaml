lvgl:
  pages:
    - id: air_conditioner_panel_page           # Уникальный индификатор страницы
      bg_color: color_slate_blue_gray # Цвет фона
      widgets:                        # Список виджетов
        # Кнопка air_conditioner_1
        - button:
            id: air_conditioner_1_btn
            height: 110                 # Высота контейнера (площадка) в пикселях
            width: 110                  # Ширина контейнера (площадка) в пикселях
            align: top_left              # Выравнивание контейнера (раскомментировать для центрирования)
            x: 5                      # Смещение контейнера по горизонтали от левого края экрана
            y: 5                     # Смещение контейнера по вертикали от верхнего края экрана
            bg_color: color_steel_blue # Цвет фона контейнера (можно заменить на другой цвет)
            bg_opa: 30%                # Прозрачность фона контейнера Внутренний круг в шкале с надписями (0% - полностью прозрачный, 100% - полностью непрозрачный)
            border_opa: 50%         # Прозрачность рамки контейнера (transp - полностью прозрачная рамка)
            border_color: color_misty_blue
            border_width: 2            # Толщина рамки контейнера (0 — рамка не отображается)
            shadow_opa: transp         # Прозрачность тени контейнера (transp - тень не отображается)
            pad_all: 5                # Внутренний отступ (padding) со всех сторон в пикселях
            widgets:
              - label:
                  y: -10
                  align: CENTER
                  id: air_conditioner_1_btn_icon_label
                  text_color: color_steel_blue
                  text_font: ${air_conditioner_text_icon}
                  text: "${air_conditioner_icon}"
              - label:
                  id: air_conditioner_1_btn_name_label
                  text_color: color_misty_blue
                  text_font: nunito_20
                  text: "${air_conditioner_1_name}"
                  align: CENTER
                  y: 35
                  clickable: false     # запретить интерактивность у label
            on_press:
              - lvgl.widget.hide: menu_controls_main
              - lvgl.page.show: 
